<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>CSV PKEY Finder</title>
    </head>
    <body>
      <h1>CSV Unique row finder</h1>
      <p>
          The purpose of this script is to take a CSV with headers of some kind and find something that could be used as a primary key given the dataset.
      </p>
      <textarea id="csv-data" rows="20" cols="100"></textarea>
      <button id="parse-btn" title="Click here to hunt for the alt key">Parse</button>
      <ul id="output-list"></ul>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
      <script src="csv_pkey_finder.js"></script>
    </body>
</html>
